backend:
  name: git-gateway
media_folder: "src/images/portfolio" # Media files will be stored in the repo under images/uploads
public_folder: "/images/portfolio"
collections:
  - name: "portfolio" # Used in routes, e.g., /admin/collections/blog
    label: "Article" # Used in the UI
    folder: "src/portfolio/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "portfolio.njk"}
